<html>
	<head>
		<title>Fact Checking</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
		<script src="jscolor.js"></script>
	</head>
<body>
	<div class="wrapper">
		<div class="info">
			<!--div id="my_name" class="infobox"><span class="tooltiptext">User Name</span></div>
			<div id="active_users" class="infobox"><span class="tooltiptext">Active Users</span></div-->
			<div class="infobox" onclick="selPen()"><img id="tPen" class="tool" src="img/pen1.png"><span class="tooltiptext">Crayon</span></div>
			<div class="infobox" onclick="selBrush()"><img id="tBrush" class="tool" src="img/brush1.png"><span class="tooltiptext">Surligneur</span></div>
			<div class="infobox" onclick="selGom()"><img id="tGom" class="tool" src="img/gom1.png"><span class="tooltiptext">Gomme</span></div>
			<div class="infobox" onclick="clearLocal()">X<span class="tooltiptext">Effacer tout</span></div>
			<button class="jscolor {valueElement:'pencolor'}"
    				style="
    				text-align: center;
					float:left;
					width: 50px;
					height: 20px;
					margin: 3px;
					padding: 3px;
					border: 4px solid #444444;
					border-radius: 5px;
					"><span class="tooltiptext">Choix de la couleur</span></button>
			<div class="infobox"><input id="penwidth" type="range" min="1" max="50" value="3" style="width:90px; height: 10px"><span class="tooltiptext">Taille du crayon</span></div>
			<input hidden id="pencolor" value="000000">
			<div class="infobox" style="min-width: 50px" id="incoming_scrop"><span class="tooltiptext">Activit√©</span></div>
		</div>
		<div class="bgholder">
			<img id="bg" src="img/bg1.jpg"></img>
		</div>
		<div class="fholder">
			<canvas id="friendcanvas" width="640px" height="640px"></canvas>
		</div>
		<div class="holder">
			<canvas id="outcanvas" width="640px" height="640px"></canvas>
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
